<form [formGroup]="labelForm" style="background: white;">
  <h2 class="form-title">Formulaire Label</h2>
  <mat-form-field>
    <input matInput type="text"
           placeholder="name"
           autocomplete="Off"
           formControlName="title"
    />
  </mat-form-field>
  <div>
    <button mat-flat-button
            [disabled]="labelForm.invalid"
            (click)="save()"
            color="primary"
    >
      Envoyer
    </button>
  </div>
</form>
