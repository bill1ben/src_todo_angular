<div *ngIf="loading">
  <mat-spinner [diameter]="70"></mat-spinner>
</div>
<form *ngIf="!loading" [formGroup]="labelForm" style="background: white;">
  <h2 class="form-title">Formulaire Label</h2>
  <mat-form-field>
    <input matInput type="text"
           placeholder="name"
           autocomplete="Off"
           formControlName="title"
    />
  </mat-form-field>
  <div>
    <button mat-flat-button
            [disabled]="labelForm.invalid"
            (click)="save(false)"
            color="primary"
    >
      Envoyer
    </button>
    <button mat-flat-button
            [disabled]="labelForm.invalid"
            (click)="save(true)"
            color="primary"
    >
      Envoyer et retour Ã  la liste
    </button>
  </div>
</form>
