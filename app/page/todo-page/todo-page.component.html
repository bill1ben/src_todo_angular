<div class="main-content">
  <h3 *ngIf="loading">chargement...</h3>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <span *ngIf="!loading">
    <app-todo-create *ngIf="action === 'create'"></app-todo-create>
    <app-todo-show *ngIf="action === 'show'" [todo]="todo"></app-todo-show>
  </span>
</div>
